{% extends 'default.html' %}

{% block content %}
<br>
<h1>Delete News</h1>
<hr>
<p>Date of Creation : {{ new.datethis }}</p>
<div class="border border-2 border-danger px-3 pt-3 pb-0">
<h2>{{ new.title }}</h2>
<p><i>Author: {{ new.author.authorUser.username }} </i></p>
<h5>{{ new.text }}</h5>
<p>Rating: {{ new.rating }} </p>
</div>
<form action="" method="post">
    {% csrf_token %}
    <p class="inline-block">Удаляем "{{ new.categoryType }}" id={{ new.id }}?&nbsp;
    <input type="submit" class="mt-3 btn-primary" value="Delete" /></p>
</form>
{% endblock content %}
