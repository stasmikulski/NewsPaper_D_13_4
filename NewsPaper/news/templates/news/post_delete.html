{% extends 'default.html' %}

{% block content %}
<br>
<h1>Delete News</h1>
<hr>
<p>Date of Creation : {{ new.datethis }}</p>
<h2>{{ new.title }}</h2>
<p><i>Author: {{ new.author.authorUser.username }} </i></p>
<h5>{{ new.text }}</h5>
<p>Rating: {{ new.rating }} </p>
<form action="" method="post">
    {% csrf_token %}
    <br>
    <p>Удаляем "{{ new.categoryType }}" id={{ new.id }}?</p>
    <input type="submit" class="mt-3 btn-primary" value="Delete" />
</form>
{% endblock content %}
