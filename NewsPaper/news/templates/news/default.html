<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>NewsPaper - My Django Project</title>
        <!-- Favicon-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" >
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="#">Django flatpages</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item">
                           <a class="nav-link" href="/news_list/">News</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/news/search/">News/Search</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/about/">About</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/contacts/">Contact</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/lorem/">Lorem Ipsum</a>
                       </li>
                   </ul>
               </div>
               <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                   <li class="nav-item nav-link active disabled">
                       {{ user.username }}
                   </li>
                   {% if user.is_authenticated %}
                   <li class="nav-item">
                       <a class="nav-link" href="/accounts/logout/">LogOut</a>
                   </li>
                   {% else %}
                   <li class="nav-item">
                       <a class="nav-link" href="/accounts/login/">Login</a>
                   </li>
                   {% endif %}
                   <li class="nav-item">
                       <a class="nav-link" href="/accounts/signup/">SignUp</a>
                   </li>
               </ul>
           </div>
        </nav>
        <!-- Page content-->
        <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
                   {% endblock content%}
               </div>
           </div>
        </div>
    </body>
</html>
